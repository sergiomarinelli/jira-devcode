baseURL = "https://sergiomarinelli.github.io/jira-devcode/"
title = "Jira DevCode"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true

# ===== Multilanguage =====
defaultContentLanguage = "pt-br"
defaultContentLanguageInSubdir = true

[pagination]
  pagerSize = 10

# =========================
# Languages
# =========================
[languages]

  # -------- PT-BR --------
  [languages.pt-br]
    languageName = "PT"
    languageCode = "pt-BR"
    weight = 1
    title = "Jira DevCode"

    [languages.pt-br.params]
      env = "production"
      description = "Dev notes sobre Jira Cloud/JSM, automations, JQL, APIs e integrações."
      defaultTheme = "auto"

      ShowReadingTime = true
      ShowShareButtons = true
      ShowPostNavLinks = true
      ShowCodeCopyButtons = true
      ShowBreadCrumbs = true
      ShowToc = true
      ShowRssButtonInSectionTermList = true
      ShowFullTextinRSS = true

      # Profile mode (home landing)
      [languages.pt-br.params.profileMode]
        enabled = true
        title = "Jira DevCode"
        subtitle = "Automation patterns • JQL • REST APIs • Jira Cloud/JSM"
        # Se você quiser manter o jeito "que sempre funciona":
        imageUrl = "https://sergiomarinelli.github.io/jira-devcode/img/avatar.jpeg"
        imageTitle = "Sérgio"
        imageWidth = 140
        imageHeight = 140

        [[languages.pt-br.params.profileMode.buttons]]
          name = "Posts"
          url = "/pt-br/posts/"
        [[languages.pt-br.params.profileMode.buttons]]
          name = "Sobre"
          url = "/pt-br/about/"

      # Social icons
      [[languages.pt-br.params.socialIcons]]
        name = "github"
        url = "https://github.com/sergiomarinelli"
      [[languages.pt-br.params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/s%C3%A9rgio-gabriel-marinelli-59b3a5209/"

      # Favicon / label icon
      [languages.pt-br.params.assets]
        favicon = "/favicon.svg"
        disableFingerprinting = true

      [languages.pt-br.params.label]
        text = "Jira DevCode"
        icon = "/logo.svg"
        iconHeight = 28

    # Menu PT
    [[languages.pt-br.menu.main]]
      name = "Posts"
      url = "/pt-br/posts/"
      weight = 10
    [[languages.pt-br.menu.main]]
      name = "Sobre"
      url = "/pt-br/about/"
      weight = 20


  # -------- EN-US --------
  [languages.en-us]
    languageName = "EN"
    languageCode = "en-US"
    weight = 2
    title = "Jira DevCode"

    [languages.en-us.params]
      env = "production"
      description = "Engineering-grade notes about Jira Cloud/JSM, automations, JQL, APIs & integrations."
      defaultTheme = "auto"

      ShowReadingTime = true
      ShowShareButtons = true
      ShowPostNavLinks = true
      ShowCodeCopyButtons = true
      ShowBreadCrumbs = true
      ShowToc = true
      ShowRssButtonInSectionTermList = true
      ShowFullTextinRSS = true

      [languages.en-us.params.profileMode]
        enabled = true
        title = "Jira DevCode"
        subtitle = "Automation patterns • JQL • REST APIs • Jira Cloud/JSM"
        imageUrl = "https://sergiomarinelli.github.io/jira-devcode/img/avatar.jpeg"
        imageTitle = "Sérgio"
        imageWidth = 140
        imageHeight = 140

        [[languages.en-us.params.profileMode.buttons]]
          name = "Posts"
          url = "/en-us/posts/"
        [[languages.en-us.params.profileMode.buttons]]
          name = "About"
          url = "/en-us/about/"

      [[languages.en-us.params.socialIcons]]
        name = "github"
        url = "https://github.com/sergiomarinelli"
      [[languages.en-us.params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/s%C3%A9rgio-gabriel-marinelli-59b3a5209/"

      [languages.en-us.params.assets]
        favicon = "/favicon.svg"
        disableFingerprinting = true

      [languages.en-us.params.label]
        text = "Jira DevCode"
        icon = "/logo.svg"
        iconHeight = 28

    # Menu EN
    [[languages.en-us.menu.main]]
      name = "Posts"
      url = "/en-us/posts/"
      weight = 10
    [[languages.en-us.menu.main]]
      name = "About"
      url = "/en-us/about/"
      weight = 20
